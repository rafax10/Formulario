<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>
<body>
    <main>
        <form>
            <div class="subtitulo">
                <h2>Comece com uma cotação gratuita</h2>
            </div>
            <div class="campo">
                <label for="text"><strong>Nome</strong></label><br>
                <input type="text" name="nome" id="nome" pattern="[A-z]*" placeholder="Digite seu nome"><br>
                <label for="text"><strong>Email</strong></label><br>
                <input type="Email" name="email" id="email" placeholder="Digite um endereço de email válido"><br>
          
            </div>
            <div>
                <label for="text"><strong>Mensagem</strong></label><br>
                <textarea rows="6" style="" name="mensagem" id="mensagem" placeholder="Digite sua mensagem"></textarea>
            </div>
            <div>
                <input type="checkbox">
                <label for="text"><strong>Eu aceito o</strong></label>
                <a href=""><strong>Termos de serviço</strong</a>
            </div>
            <button>Envie sua solicitação</button>
        </form>
      
        </div>
    </main>
</body>
</html>
